<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" palaceholder="Search for a city..."/>
        </header>
        <main>
            <section class="location">
                <div class="city">Kanpur , India</div>
                <div class="date">Friday 6 August 2021</div>
            </section>
            <div class="current">
                <div class="temp"> 28<span>"C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">25'C/30'c</div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
